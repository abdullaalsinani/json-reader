<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Reader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>JSON Reader</h1>
      <div class="actions">
        <button id="formatBtn" type="button">Format</button>
        <button id="minifyBtn" type="button">Minify</button>
        <button id="clearBtn" type="button" class="ghost">Clear</button>
        <button id="copyBtn" type="button" class="ghost">Copy Output</button>
      </div>
    </header>

    <main class="panes">
      <section class="pane input-pane">
        <div class="pane-title">Input JSON</div>
        <textarea id="jsonInput" spellcheck="false" placeholder="Paste JSON here..."></textarea>
      </section>

      <section class="pane output-pane">
        <div class="pane-title-row">
          <div class="pane-title">Formatted Preview</div>
          <span id="status" class="status">Ready</span>
        </div>
        <div class="extract-bar">
          <label for="extractInput">Extract</label>
          <input
            id="extractInput"
            type="text"
            spellcheck="false"
            placeholder="tags, results[*], results[0].name"
          />
          <button id="extractBtn" type="button" class="ghost">Run</button>
          <button id="copyExtractBtn" type="button" class="ghost">Copy Extract</button>
          <span id="extractCount" class="extract-count">0 matches</span>
        </div>

        <div class="output-workspace" aria-live="polite">
          <pre id="jsonOutput" class="output"></pre>
          <div id="treeOutput" class="tree-output"></div>
        </div>

        <pre id="extractOutput" class="extract-output"></pre>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
